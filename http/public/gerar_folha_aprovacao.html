<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <header>
            <h1><img src="style/imagens/logo_upe.png" alt="" class="cabecalho"></h1>
        </header>

        <main>

            <h2 class="titulo-principal">Programa de acompanhamento de TCC</h2>
            
            <form class="login">
                <label for="orientador">Orientador 1: </label>
                <input type="name" id="orientador" class="input-padrao" required placeholder="">
                <label for="coorientador1">Co-orientador 1: </label>
                <input type="name" id="coorientador1" class="input-padrao" placeholder="">
                <label for="coorientador2">Co-orientador 2: </label>
                <input type="name" id="coorientador2" class="input-padrao" placeholder="">
                <label for="aluno">Aluno: </label>
                <input type="name" id="aluno" class="input-padrao" required placeholder="">
                <label for="tema">Tema do TCC: </label>
                <input type="text" id="tema" class="input-padrao" required placeholder="">
                <input type="submit" value="Entrar" class="enviar">
            </form>

            <button class="botao" onclick="location.href='administrador.html'">Voltar</button>
        </main>
    </body>
</html>
